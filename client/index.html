<!DOCTYPE html>
<html>
  <head>
    <title>Tamvan Blog Engine</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/paper/bootstrap.min.css">
    <!-- <link rel="stylesheet" href="/stylesheets/style.css"> -->
  </head>
  <body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-inverse">
      <div class="container">
        <div class="navbar-header">
          <button type="button" data-toggle="collapse" data-target="#bs-example-navbar-collapse-2" class="navbar-toggle collapsed"><span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button><a href="#" class="navbar-brand">Tamvan Blog Engine</a>
        </div>
        <div id="bs-example-navbar-collapse-2" class="collapse navbar-collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="/">Home</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- NAVBAR -->

    <div class="container">
      <div class="row">
        <h3 class="pull-left">Article List</h3>
        <h3 class="pull-right">
          <button name="add" class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
            <i class="glyphicon glyphicon-plus"></i> Add New Article
          </button>
        </h3>
        <div class="clearfix"></div>
      </div>
      <div class="collapse" id="collapseExample">
        <form class="col-lg-12" id="inputPost">
          <div class="form-group">
            <label class="control-label" for="articleTitle">Title</label>
            <input class="form-control" id="articleTitle" type="text" placeholder="Title">
          </div>
          <div class="form-group">
            <label class="control-label" for="articleContent">Content</label>
            <textarea class="form-control" id="articleContent" placeholder="Enter the main content for your article"></textarea>
          </div>
          <div class="form-group">
            <label class="control-label" for="articleCategory">Category</label>
            <input class="form-control" id="articleCategory" type="text" placeholder="Category">
          </div>
          <div class="form-group">
            <button id="submitItem" type="button" name="submit" class="btn btn-primary">Submit</button>
          </div>
        </form>
      </div>
      <!-- All items data belong here -->
      <div class="row" id="articles">
        <!-- All Items data belongs here -->
      </div>
      <!-- ITEM LIST -->
    </div>

  </body>

  <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
  <script src="javascripts/script.js" charset="utf-8"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <!-- <script src="javascripts/bs.js"></script> -->
</html>
