<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>List Blog</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

  </head>

  <body>

    <div class="container" style=" margin-top: 50px; ">
    <div class="row">
      <!-- kotak kosong -->
      <div class="col-sm-4">

          <div class="form-group">
            <label for="memberId">Blog Id:</label>
            <input type="text" name="memberId" class="form-control" id="blogID">
          </div>

          <div class="form-group">
            <label for="name">Blog Title:</label>
            <input type="text" name="name" class="form-control" id="title">
          </div>

          <div class="form-group">
            <label for="address">Blog Content:</label>
            <textarea name="content" rows="8" cols="40"  class="form-control" id="content"></textarea>
          </div>

          <input type="submit" class="btn btn-success" value="Add Blog" onclick="btnAddBlog()" id="addNewBlog">
          <button type="button" class="btn btn-warning" id="updateButton" onclick="updateBlog()">Update Blog</button>
      </div>

      <!-- isi form -->
      <div class="col-sm-4">

      </div>
      <!-- kotak kosong -->
      <div class="col-sm-4"></div>

    </div>


      <h1> List of Blogs </h1>
      <table class="table table-condensed">
        <thead>
          <tr>
            <th>Blog ID</th>
            <th>Title</th>
            <th>Content</th>
          </tr>
        </thead>
        <tbody id="listOfBlog">
        </tbody>
      </table>

    </div>
    <script type="text/javascript">
    function btnAddBlog(){
      $(document).ready(function(){
        dataBlog = {
          id : $("#blogID").val(),
          title : $("#title").val(),
          content : $("#content").val()
        }
        addBlog(JSON.stringify(dataBlog))
      })
    }
    /* update customer */
    function updateBlog(){
      data = {
        id : $("#blogID").val(),
        title : $("#title").val(),
        content : $("#content").val()
      }
      $.ajax({
        url: "http://localhost:3000/api/blogs",
        method: 'put',
        contentType: 'application/x-www-form-urlencoded',
        data: {
          data : JSON.stringify(data)
        },
        success: function(data) {
          var new_row = `<tr id="data${data.id}">
          <td class="id">${data.id}</td>
          <td class="title">${data.title}</td>
          <td class="content">${data.content}</td>
          <td><button type="button" class="btn btn-warning" onclick="passingDataToInput('${data.id}')">Edit</button></td>
          <td><button type="button" class="btn btn-danger" onclick="deleteBlog( '${data.id}' )">Delete</button></td>
          </tr>`
          $(`#data${data.id}`).replaceWith(new_row)
          resetInput()
          $('#addNewBlog').show()
          $('#updateButton').hide()
        }
      })
    }

    /* passing data update */
    function passingDataToInput(id){
      $.ajax({
        url: "http://localhost:3000/api/blogs/update",
        method: 'get',
        contentType: 'application/x-www-form-urlencoded',
        data: {
          id
        },
        success: function(data) {
          $('#blogID').val(data.id);
          $("#title").val(data.title);
          $("#content").val(data.content);
          $("#addNewBlog").hide();
          $('#updateButton').show()
          // document.getElementById("updateButton").style.display='block';
        }
      })
    }
    /* reset input */
    function resetInput(){
      $("#blogID").val("")
      $("#title").val("")
      $("#content").val("")
    }
    /* add blog */
    function addBlog(dataBlog){
      $.ajax({
        url: "http://localhost:3000/api/blogs",
        method: 'post',
        contentType: 'application/x-www-form-urlencoded',
        data: {
          data : dataBlog
        },
        success: function(data) {
          console.log("berhasil add")
          let resultHTML = `<tr id="data${data.id}">
          <td class="id">${data.id}</td>
          <td class="title">${data.title}</td>
          <td class="content">${data.content}</td>
          <td><button type="button" class="btn btn-warning" onclick="passingDataToInput('${data.id}')">Edit</button></td>
          <td><button type="button" class="btn btn-danger" onclick="deleteBlog( '${data.id}' )">Delete</button></td>
          </tr>`
          $("#listOfBlog").append(resultHTML);
          resetInput();
        }
      })
    }
    /* fungsi delete */
    function deleteBlog(id){
      $.ajax({
        url: "http://localhost:3000/api/blogs",
        method: 'delete',
        contentType: 'application/x-www-form-urlencoded',
        data: {
          id
        },
        success: function(data) {
          console.log("hapus " + data)
          $( `#data${data}` ).remove();
        }
      })
    }
    /* fungsi utama */
    $( document ).ready(function() {
      $('#updateButton').hide()
      $.ajax({
        url:  "http://localhost:3000/api/blogs",
        method: 'get',
        contentType: 'application/x-www-form-urlencoded',
        data: {
        },
        success: function(data) {
          console.log(data)
          var dataHTML
          for(var i = 0; i < data.length; i++){
            dataHTML += `<tr id="data${data[i].id}">
            <td class="id">${data[i].id}</td>
            <td class="title">${data[i].title}</td>
            <td class="content">${data[i].content}</td>
            <td><button type="button" class="btn btn-warning" onclick="passingDataToInput('${data[i].id}')">Edit</button></td>
            <td><button type="button" class="btn btn-danger" onclick="deleteBlog( '${data[i].id}' )"">Delete</button></td>
            </tr>`
          }
          $('#listOfBlog').append(dataHTML)
        }
      })
    }) // main function, the main function is always start when browser open
    </script>

  </body>
</html>
